<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updating table elements</title>
    <link rel="stylesheet" href="tab.css">
</head>


<body>
    <div class="container">
        <div id="data">
            Enter Item Name: <input type="text" id="name" placeholder="Enter item name">
            Enter Item Code: <input type="text" id="code" placeholder="Enter item code">
            Enter Quantity: <input type="number" id="qua" placeholder="Enter quantity">
            Enter Price: <input type="number" id="price" placeholder="Enter price">
            <button id="add">Add</button>
            <button id="calc">Calculate</button>

        </div>
        <table id="mytab">
            <tr>
                <th>Item Name</th>
                <th>Item Code</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total Price</th>
            </tr>
            
        </table>


        <p id="info"></p>
    </div>

    <script src="script.js"></script>

</body>

</html>
