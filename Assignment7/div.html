<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <div>
        Enter a number
    </div>
    <br> <input type="text" id="i1">
    <br>
    <br>
     <button onclick="myfunc()">Check</button>

    <script>
        function myfunc() {
            a=parseInt(document.getElementById("i1").value);
            for (i=3;i<10;i++)
            {
                if(a%i==0)
                {
                    
                    switch(i)
                    {
                        case 3: document.writeln("3");
                        break;
                        case 4: document.writeln("4");
                        break;
                        case 5: document.writeln("5");
                        break;
                        case 6: document.writeln("6");
                        break;
                        case 7: document.writeln("7");
                        break;
                        case 8: document.writeln("8");
                        break;
                        case 9: document.writeln("9");
                        break;
                        
                    }
                }
            }

            
        }
    </script>
</body>

</html>
